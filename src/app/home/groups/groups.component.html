<section>
  @for (group of groups; track group) {
    <mat-card appearance="outlined">
      <mat-card-header>
        <div mat-card-avatar [id]="group.icon"></div>
        <mat-card-title>{{group.name}}</mat-card-title>
        <mat-card-subtitle>{{group.subtitle}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]='group.imagePath' [alt]="'Photo of ' + group.name">
      <mat-card-content><p>{{group.description}}</p></mat-card-content>
      <mat-card-actions>
        <a [href]="group.link"><button mat-button>WEBSITE</button></a>
      </mat-card-actions>
    </mat-card>
  }
  <mat-card>
    <mat-card-header appearance="outlined">
      <mat-card-title>Socials</mat-card-title>
      <mat-card-subtitle>Join online groups</mat-card-subtitle>
    </mat-card-header>
    <mat-list>
      @for (social of socials; track social) {
      <mat-list-item>
        <img matListItemIcon [src]="social.icon" />
        <a [href]="social.link">
          <span class="link-text">{{social.name}}</span>
        </a>
      </mat-list-item>
      <mat-divider></mat-divider>
    }
    </mat-list>
  </mat-card>
    <mat-card>
    <mat-card-header appearance="outlined">
      <mat-card-title>Events</mat-card-title>
      <mat-card-subtitle>See our local events</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

    </mat-card-content>
  </mat-card>
</section>
