@if (event) {
<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ event.name }}
    </mat-card-title>
  </mat-card-header>
  <div class="rainbow-bar-sm"></div>
  <mat-card-content>
    <p>
      {{ event.start.toLocaleTimeString().replace(regex, "") }} -
      {{ event.end.toLocaleTimeString().replace(regex, "") }}
      <br />
      {{ event.location }}
      <br />
    </p>
    <p class="small">Click to display more information in side bar.</p>
  </mat-card-content>
</mat-card>
}
